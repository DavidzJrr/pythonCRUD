<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1> Estoque </h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2">
    <p style="text-align:right;"><a href="/" class="btn btn-info">Voltar</a></p>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"> </div>
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4"> Nome: {{form.nome}} Família Olfativa: {{form.familiaOlfativa}} Marca: {{form.marca}} Volumetria: {{form.volumetria}} </div><br>
            <p><input type="submit" class="btn btn-success" value="Salvar"></p>
        </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
