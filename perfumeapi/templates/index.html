<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1> WEB API CRUD</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2">
    <p style="text-align:right;"><a href="/form" class="btn btn-success">Adicionar</a></p>
    </div>

    <div class="col-8 m-auto pt-24 pb-2 text-center">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Nome</th>
              <th scope="col">Família Olfativa</th>
              <th scope="col">Marca</th>
              <th scope="col">Volumetria</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
            <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.nome}}</td>
              <td>{{dbs.familiaOlfativa}}</td>
              <td>{{dbs.marca}}</td>
              <td>{{dbs.volumetria}} ml</td>
              <td>
                  <a href="view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                  <a href="edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                  <a href="delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
              </td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
